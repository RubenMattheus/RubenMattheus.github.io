<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruben Mattheus – Portfolio</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img src="images/picture.png" class="profile-pic" alt="Profile Picture">
    <p class="description"></p>

    <div class="quote-box">
      <p class="quote-text">“Perfection is not attainable.<br>
      But if we chase perfection, we can catch excellence.”<br>
      - Vince Lombardi</p>
    </div>
  </header>

  <section class="showcase-section fade-in">
    <div class="container">
      <h2>Showcase</h2>
      <div class="showcase-list"></div>
    </div>
  </section>

  <section class="experience-section fade-in">
    <div class="container">
      <h2>Experience</h2>
      <div class="experience-list"></div>
    </div>
  </section>

  <section class="education-section fade-in">
    <div class="container">
      <h2>Education</h2>
      <div class="education-list"></div>
    </div>
  </section>

  <section class="skills-section fade-in">
    <div class="container">
      <h2>Skills</h2>
      <div class="skills-carousel">
      </div>
    </div>
  </section>

  <section class="languages-section fade-in">
    <div class="container">
      <h2>Languages</h2>
      <div class="languages-list">
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-info">
      <div class="footer-left">
        <p class="footer-location"></p>
        <p class="footer-phone"></p>
        <p class="footer-email"></p>
      </div>
    </div>
    <p>© <span id="year"></span> Ruben Mattheus</p>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
